        <form name="message-form" onsubmit="return validateForm()" method="post">
            Nama : <input placeholder="Nama" type="text" name="full-name"/>
            <br/>
            Tanggal Lahir:
            <input type="date" name="birth-date" />
            <br>

            Jenis Kelamin:

            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="perempuan"/>
            <label for="male">Perempuan</label>
            <br>

            Pesan:
            <textarea placeholder="Pesan" name="messages"></textarea>
            <br>

            <Input type="submit" value="submit" />
                
        </form>
        <script>
            function validateForm(){
                var name = document.forms["message-form"]["full-name"].value;
                var name = document.forms["message-form"]["birth-date"].value;
                var name = document.forms["message-form"]["gender"].value;
                var name = document.forms["message-form"]["messages"].value;
        
                if (name == "")(date == "")(gender == "")(messages == "");{
                    alert("input tidak boleh kosong");
                    return false;
                }
               
               
                document.getElementsById["sender-full-name"].innerText = name;
                document.getElementsById["sender-birth-date"].innerText = date;
                document.getElementsById["sender-gender"].innerText = gender;
                document.getElementsById["sender-messages"].innerText = messages;
                return false;

                var name = document.getElementById("form-output").form.id;
            }
        </script>

            <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
            <p>Jenis Kelamin: <span id="sender-gender"></span></p>
